{%div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="add{{ product_type | capitalize }}ModalLabel">Add New {{ product_type | capitalize }} Product</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('views.add_' + product_type + '_product') }}" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="form-group">
                        <label for="{{ product_type }}-name">Product Name</label>
                        <input type="text" class="form-control" id="{{ product_type }}-name" name="name" placeholder="Enter product name" required>
                    </div>

                    <div class="form-group">
                        <label for="{{ product_type }}-price">Product Price</label>
                        <input type="number" class="form-control" id="{{ product_type }}-price" name="price" step="0.01" placeholder="Enter product price" required>
                    </div>

                    <div class="form-group">
                        <label for="{{ product_type }}-quantity">Product Quantity</label>
                        <input type="number" class="form-control" id="{{ product_type }}-quantity" name="quantity" placeholder="Enter product quantity" required>
                    </div>

                    <div class="form-group">
                        <label for="{{ product_type }}-image">Product Image</label>
                        <input type="file" class="form-control-file" id="{{ product_type }}-image" name="image" required>
                    </div>

                    <div class="form-group">
                        <label for="{{ product_type }}-brand">Brand</label>
                        <select class="form-control" id="{{ product_type }}-brand" name="brand" required>
                            <option value="" disabled selected>Select a brand</option>
                            <option value="HP">HP</option>
                            <option value="Epson">Epson</option>
                            <option value="Ricoh">Ricoh</option>
                            <option value="Canon">Canon</option>
                            <option value="Lenovo">Lenovo</option>
                            <option value="Dell">Dell</option>
                            <option value="MacOS">MacOS</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="{{ product_type }}-specifications">Specifications</label>
                        <textarea class="form-control" id="{{ product_type }}-specifications" name="specifications" rows="4" placeholder="Enter specifications here..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Product</button>
                </form>
            </div>
        </div>
    </div>
</div>
